<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prenotazione Sale</title>
  <link rel="stylesheet" href="dist/output.css">
</head>
<body class="bg-gray-50 min-h-screen p-4 md:p-8">
  <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Prenotazione Sale</h1>
    
    <form id="bookingForm" class="space-y-4">
      <div>
        <label for="room" class="block text-sm font-medium text-gray-700 mb-1">Sala</label>
        <select id="room" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          <option value="">Seleziona una sala</option>
        </select>
      </div>
      
      <div>
        <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Data</label>
        <input type="date" id="date" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      </div>
      
      <div>
        <label for="time" class="block text-sm font-medium text-gray-700 mb-1">Orario</label>
        <select id="time" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          <option value="">Seleziona un orario</option>
        </select>
      </div>
      
      <button type="submit" id="bookBtn" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
        Prenota
      </button>
    </form>
    
    <div id="message" class="hidden mt-6 p-4 rounded-lg text-center text-sm font-medium"></div>
  </div>
  
  <script type="module" src="dist/app.js"></script>
</body>
</html>
